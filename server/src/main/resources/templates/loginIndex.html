<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    </meta>
    <title>login</title>

    <script src="lib/jquery-3.4.1.min.js"></script>
    <link href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    </link>
</head>

<body>
    <!-- <form name="form" accept-charset="utf-8" th:action="@{/doLogin}"  method="post" onSubmit="javascript:return check_login();"> -->
    <form name="form" th:action="@{/doLogin}" method="post" onSubmit="javascript:return check_login();">
        <input type="hidden" name="originalUrl" th:value="${originalUrl}" />
        <div class="container">

            <!-- <div><label> User Name : <input type="text" name="userName"/> </label></div>
            <div><label> User Password : <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Login"/></div> -->

            <div class="form row">
                <div class="form-horizontal col-md-offset-3" id="login_form">
                    <h3 class="form-title">LOGIN</h3>
                    <div class="col-md-9">
                        <div class="form-group">
                            <i class="fa fa-user fa-lg"></i>
                            <input class="form-control required" type="text" placeholder="Username" id="userName"
                                name="userName" autofocus="autofocus" maxlength="20" />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="Password" id="password"
                                name="password" maxlength="8" />
                        </div>
                        <div class="form-group">
                            <label class="checkbox">
                                <input type="checkbox" name="remember" value="1" />记住我
                            </label>
                        </div>
                        <div class="form-group col-md-offset-9">
                            <button type="submit" class="btn btn-success pull-right" name="submit">登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
<script type="text/javascript">
    function check_login() {
        console.log("hallo",document.form)
        if (document.form.userName.value == "") /*document.表单名.文本域名.value==''"*/ {
            alert("请检查用户名是否为空！");
            return false;
        }
        if (document.form.password.value == "") {
            alert("请检查您的密码是否为空！");
            return false
        }
        /*<![CDATA[*/
        if (document.form.password.value.length < 6) {
            alert("您的密码长度小于6！");
            return false
        }
        /*]]>*/
    }
</script>

</html>
